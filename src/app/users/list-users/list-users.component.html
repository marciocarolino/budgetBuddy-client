<div class="list row">
  <div class="col-md-6">
    <p-card header=" Usuários Cadastrados">
      <p-table [value]="users || []">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ação</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>
              {{ user.id }}
            </td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <p-button icon="pi pi-search" class="mr-2"></p-button>
              <p-button
                icon="pi pi-calendar"
                styleClass="p-button-success mr-2"
              ></p-button>
              <p-button
                icon="pi pi-times"
                styleClass="p-button-danger"
              ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
